<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./icons/icon.ico">
  <link rel="stylesheet" href="./style/home.css">
  <title>Automated Windows 10 configuration</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="title">
      <img src="./icons/icon-small.png" alt="logo">
      <h1>Automated Windows 10 configuration</h1>
    </div>
    <div class="tabs">
      <a href="#readme">Readme</a>
      <a href="#generator">Generator</a>
    </div>
  </div>
  <div id="readme" hidden>Loading readme...</div>
  <div id="generator" hidden>
    <h2>Generate a installer + config here</h2>
    <div class="step step1">
      <div class="choosen"></div>
      <div class="search">
        <p>Search for programs to install</p>
        <div class="input">
          <input placeholder="search for a package" class="searchInputBox" type="text" onkeydown="searchPKG()" onkeyup="searchPKG()">
        </div>
        <div class="results"></div>
      </div>
      <div class="options"><button disabled class="nextBtn" onclick="nextStep()">Create config + installer</button></div>
    </div>
    <div class="step step2" hidden>
      Creating a custom zip file with a setup and config.
    </div>
  </div>
  <script src="./scripts/filesaver.js"></script>
  <script src="./scripts/snarkdown.js"></script>
  <script src="./scripts/unfetch.js"></script>
  <script src="./scripts/jszip.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
